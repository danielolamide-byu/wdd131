<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Page">
    <meta name="author" content="Daniel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <title>Country Page</title>
</head>

<body>
    <header>
        <h2>Nigeria</h2>
    </header>
    <main>
        <section class="space">
            <br>
        </section>
        <div class="image-wrapper">
            <section class="landscape">
                <picture>
                    <source srcset="images/nigeria_landscape.jpg" media="(min-width: 800px)">
                    <source srcset="images/" media="(min-width: 800px)">
                    <img src="images/lag.jpg" alt="lagos">
                </picture>
                <section class="space">
                    <br>
                </section>
            </section>


            </section>
            <section class="data">

                <span>Data</span>
                <div class="paragraph">
                    <div class="col">Area:</div>
                    <div class="col">923,000 sq km</div>
                </div>
                <div class="paragraph">
                    <div class="col">Capital:</div>
                    <div class=" col">Abuja</div>
                </div>
                <div class="paragraph">
                    <div class="col">Population:</div>
                    <div class="col">220,000,000</div>
                </div>
                <div class="paragraph">
                    <div class="col">Language:</div>
                    <div class="col">English/French</div>
                </div>
                <div class="paragraph">
                    <div class="col">Currency:</div>
                    <div class="col">Nigerian Naira</div>
                </div>
                <div class="paragraph">
                    <div class="col">Time Zone:</div>
                    <div class="col">UTC+1</div>
                </div>
                <div class="paragraph">
                    <div class="col">Calling Code:</div>
                    <div class="col">+234</div>
                </div>
                <div class="paragraph">
                    <div class="col">Internet TLD:</div>
                    <div class="col">.ng</div>
                </div>
            </section>
            <section class="weather">
                <span>Weather</span>

                <div class="paragraph">
                    <div class="col">Temperature:</div>
                    <div class="col">10&deg;C</div>
                </div>
                <div class="paragraph">
                    <div class="col">Condition:</div>
                    <div class=" col">Cloudy</div>
                </div>
                <div class="paragraph">
                    <div class="col">Wind:</div>
                    <div class="col">7km/h</div>
                </div>
                <div class="paragraph">
                    <div class="col">Wind Chill:</div>
                    <div class="col" id="chill">&deg;C</div>
                </div>
        </div>
        <img src="images/clouds.svg" alt="us" width="20" class="cloud">

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Olamide Daniel | Nigeria</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
