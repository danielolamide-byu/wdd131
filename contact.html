<div class="contact">
    <section class="getInTouch">
        <h1>Get in Touch</h1>
        <p class="p">Our Friendly Team Would Love To Hear From You.</p>
        <form action="review.html" method="get">
            <fieldset>
                
                <label ><p>First name*</p><input type="text" name="fname" required></label>
                
                <label><p>Last name</p><input type="text" name="lname"></label>
                
                <label><p>Phone</p><input type="tel" name="phone"></label>
                
                <label><p>email*</p><input type="email" name="email" required></label>
               <input type="submit" value="Get in Touch">

            </fieldset>            
        </form>
    </section>
    <div class="contactImg">
        <img src="images/contact-us.jpg" alt="contactImage" width="300" height="400">
    </div>
